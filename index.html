<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="div_container">
      <div class="div_header">

        <h1 class="h1">Generate a <span class="green">random password</span></h1>

        <p class="p">Never use an insecure password again.</p>

      </div>

      <div class="div_generator">

        <button class="generator-btn" id="generator" >Generate passwords</button>
        <div class="div_toogle">
          <p class="p">Choose the characters you don't want.</p>
          <button class="toogle-btn" id="toogleSymbols">symbol</button>
          <button class="toogle-btn" id="toogleNumbers">number</button>
        </div>
      </div>

      <div class="div_passwords">
        <button class="password-btn" id="passwordFirst"></button>

        <button class="password-btn" id="passwordSecond"></button>

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
